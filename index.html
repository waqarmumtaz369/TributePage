<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Add Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <main id="main" class="text-center">
      <h1 id="title"> Dr. Norman Borlaug</h1>
      <h5>The man who saved a billion lives<h5>
        <div id="img-div">
          <img id="image" class="img img-fluid" src="images/tribute-page-main-image.jpg" />
          <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
        </div>

        <div id="tribute-info">
          <!--TEXT-->
          <p>1914 - Born in Cresco, Iowa</p>
          <!--Link-->
          <br>
          <p>If you have time, you should read more about this incredible human being on his
          <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug">Wikipedia entry.</a>
          </p>

        </div>

    </main>

    <script  src="js/index.js"></script>
  </body>
</html>
